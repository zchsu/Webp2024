<head>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="container" tabindex="0" class="blockquote text-nowrap"></div>

    <script>
        function getRandomLetter() {
            const alphabet = 'abcdefghijklmnopqrstuvwxyz';
            return alphabet[Math.floor(Math.random() * alphabet.length)];
        }

        var container = document.getElementById('container');
        var randomLetters = getRandomLetter() + getRandomLetter();
        container.textContent = randomLetters;

        window.addEventListener("keyup", function(e) {
            console.log(e.key);
            var currentText = container.textContent;
            if (e.key === currentText[0]) {
                container.textContent = currentText.substring(1);
            } else if (e.key == 'Escape') {
                container.textContent = "";
            } else if (e.key == 'Backspace') {
                container.textContent = currentText.substring(0, currentText.length - 1);
            } else {
                var randomLettersToAdd = '';
                var numberOfLetters = Math.floor(Math.random() * 3) + 1; 
                for (var i = 0; i < numberOfLetters; i++) {
                    randomLettersToAdd += getRandomLetter();
                }
                container.textContent += randomLettersToAdd;
            }
        });
    </script>
</body>
</html>

    <script>
        function getRandomLetter() {
            const alphabet = 'abcdefghijklmnopqrstuvwxyz';
            return alphabet[Math.floor(Math.random() * alphabet.length)];
        }

        var container = document.getElementById('container');
        var randomLetters = getRandomLetter() + getRandomLetter() + getRandomLetter();
        container.textContent = randomLetters;

        window.addEventListener("keyup", function(e) {
            console.log(e.key);
            var currentText = container.textContent;
            if (e.key === currentText[0]) {
                container.textContent = currentText.substring(1);
            } else if (e.key == 'Escape') {
                container.textContent = "";

                container.textContent = currentText.substring(0, currentText.length - 1);

                var randomLettersToAdd = '';
                var numberOfLetters = Math.floor(Math.random() * 3) + 1; // 生成 1 到 3 個隨機字母
                for (var i = 0; i < numberOfLetters; i++) {
